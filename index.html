<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millenia & Fasya Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    .font-java { font-family: 'Great Vibes', cursive; }
    .hidden-section { display: none; }
    .music-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 9999px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 50;
      transition: background 0.3s;
    }
    .music-btn:hover { background: white; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Tombol Musik -->
  <div id="musicControl" class="music-btn hidden" onclick="toggleMusic()">ðŸ”Š</div>

  <!-- Cover Section -->
  <section id="cover" class="h-screen flex flex-col justify-center items-center bg-cover bg-center text-white"
    style="background-image: url('https://imgur.com/10l2EGB.jpg');">
    <div class="bg-black bg-opacity-40 p-8 rounded-2xl text-center">
      <h1 class="font-java text-5xl mb-4">Millenia & Fasya</h1>
      <p class="mb-6 text-lg">Kepada Yth.<br><span id="guestName">Tamu Undangan</span></p>
      <button onclick="openInvitation()" class="bg-white text-gray-800 px-6 py-2 rounded-full font-semibold shadow-lg hover:bg-gray-200 transition">
        Buka Undangan
      </button>
    </div>
  </section>

  <!-- Invitation Section (Responsive Canva Embed) -->
  <section id="invitation" class="hidden-section p-2 sm:p-4">
    <div class="relative w-full" style="padding-top: 150%; max-width: 600px; margin: auto; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(63,69,81,0.16);">
      <iframe 
        class="absolute top-0 left-0 w-full h-full" 
        src="https://www.canva.com/design/DAGx7VSGHFk/rnwx0kueJn_E8-7viImO6A/view?embed"
        style="border: none;"
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
      </iframe>
    </div>
    <p class="text-center mt-3 text-sm">
      <a href="https://www.canva.com/design/DAGx7VSGHFk/rnwx0kueJn_E8-7viImO6A/view?utm_content=DAGx7VSGHFk&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
        target="_blank" rel="noopener" class="text-blue-500 underline">PREVIEW MILLEN FASYA</a>
      by Dokumentasi Nadaa
    </p>
  </section>

  <script>
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicControl");
    let isPlaying = false;

    function openInvitation() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("invitation").style.display = "block";
      music.play();
      isPlaying = true;
      musicBtn.classList.remove("hidden");
      updateMusicIcon();
    }

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        isPlaying = false;
      } else {
        music.play();
        isPlaying = true;
      }
      updateMusicIcon();
    }

    function updateMusicIcon() {
      musicBtn.textContent = isPlaying ? "ðŸ”Š" : "ðŸ”‡";
    }

    // Optional: ganti nama tamu dari URL
    const params = new URLSearchParams(window.location.search);
    const guest = params.get("to");
    if (guest) {
      document.getElementById("guestName").textContent = guest;
    }
  </script>
</body>
</html>
