<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millenia & Fasya Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://imgur.com/10l2EGB.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
    }
    .names {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #333;
    }
    .invitee {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #444;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 9999px;
      background-color: #333;
      color: white;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Cover -->
  <div class="container" id="coverPage">
    <h1 class="names">Millenia & Fasya</h1>
    <p class="invitee">Kepada Yth. <span id="guestName">Tamu Undangan</span></p>
    <button id="openInvitationBtn" class="btn">Buka Undangan</button>
  </div>

  <!-- Canva Invitation (hidden by default) -->
  <div id="invitationPage" style="display:none;">
    <iframe src="https://kesanastudio.my.canva.site/millionstepswithfasya"></iframe>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Ganti nama tamu sesuai query di URL ?to=Nama
    const urlParams = new URLSearchParams(window.location.search);
    const guestName = urlParams.get('to');
    if (guestName) {
      document.getElementById('guestName').textContent = guestName;
    }

    // Tombol buka undangan
    document.getElementById('openInvitationBtn').addEventListener('click', function() {
      document.getElementById('coverPage').style.display = 'none';
      document.getElementById('invitationPage').style.display = 'block';
      document.getElementById('bgMusic').play();
    });
  </script>
</body>
</html>
