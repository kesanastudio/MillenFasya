<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millenia & Fasya - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      background: #000;
      color: white;
    }
    .section {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .background {
      background: url("https://imgur.com/10l2EGB.jpg") center/cover no-repeat;
      position: absolute;
      width: 100%; height: 100%;
      z-index: -2;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .couple-names {
      font-size: 2rem;
      font-family: 'Java Soul', cursive;
      margin-bottom: 1rem;
    }
    .open-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      border: 1px solid white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .open-btn:hover {
      background: rgba(255,255,255,0.4);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.3s ease;
      backdrop-filter: blur(8px);
      z-index: 9999;
    }
    .music-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Cover Section -->
  <div class="section" id="cover">
    <div class="couple-names">Millenia & Fasya</div>
    <p>Dengan penuh rasa syukur, kami mengundang Anda untuk hadir dalam hari bahagia kami.</p>
    <button class="open-btn" id="openBtn">Buka Undangan</button>
  </div>

  <!-- Invitation Section -->
  <div class="section hidden" id="invitation">
    <iframe src="https://kesanastudio.my.canva.site/millionstepswithfasya"></iframe>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button class="music-btn" id="musicBtn">▶️</button>

  <script>
    // Sections
    const cover = document.getElementById("cover");
    const invitation = document.getElementById("invitation");
    const openBtn = document.getElementById("openBtn");

    openBtn.addEventListener("click", () => {
      cover.classList.add("hidden");
      setTimeout(() => {
        invitation.classList.remove("hidden");
      }, 800);
    });

    // Music Controls
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    musicBtn.addEventListener("click", function() {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "▶️";
      } else {
        music.play();
        musicBtn.textContent = "⏸️";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
